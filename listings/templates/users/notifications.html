{% extends "base.html" %}
{% block content %}
{% for notification in notification_list %}
{{ notification.message }} 
<a href="{% url 'renew_listing_notification' notification.pk %}" class="button">Renew</a>
<a href="{% url 'finish_listing_notification' notification.pk %}" class="button">Complete</a>
<div style="clear: both;">&nbsp;</div>
{% endfor %}
{% endblock %}
